<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">List of students</div>
        <div class="card-body">
            <form method="get" th:action="@{index}"></form>
            <label>Key word</label>
            <input type="text" name="keyword">
            <button type="submit" class="btn btn-primary">Search</button>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Email</th>
                <th>Gender</th>
                <th>In good standing?</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="student:${studentList}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.isInGoodStanding}"></td>

            </tr>
            </tbody>
        </table>

        <ul class="nav nav-pills">
            <li th:each="page, status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                   th:text="${status.index}"
                   th:href="@{index(page=${status.index})}"></a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
